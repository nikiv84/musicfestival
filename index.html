<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Festival</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Music Festival</h1>
        <div id="music_festival">
            <form autocomplete="off">
                <fieldset id="band">
                    <legend id="createBand" class="info"></legend>
                    <h2>Create Band</h2>
                    <input type="text" id="bandName" placeholder="Band Name" required>
                    <select name="Music Genre" id="musicGenre">
                        <option value="" disabled selected>Select genre</option>
                        <option value="">Electronic</option>
                        <option value="">Hip hop</option>
                        <option value="">R'n'B</option>
                        <option value="">Pop</option>
                        <option value="">Rock</option>
                    </select>
                    <input type="text" id="performanceDuration" placeholder="Performance Duration" required>
                    <input type="button" id="btnBand" value="Create Band">
                </fieldset>
                <fieldset id="program">
                    <legend id="createProgram" class="info"></legend>
                    <h2>Create Program</h2>
                    <input type="date" id="performanceDate" placeholder="Performance Date" required>
                    <select name="Tickets" id="tickets">
                        <option value="" disabled selected>Select tickets</option>
                        <option value="">One day</option>
                        <option value="">Two days</option>
                        <option value="">Three days</option>
                        <option value="">Four days</option>
                    </select>
                    <input type="button" id="btnPerfDate" value="Create Program">
                </fieldset>
                <fieldset id="festival">
                    <legend id="createFestival" class="info"></legend>
                    <h2>Create Festival</h2>
                    <input type="text" id="festivalName" placeholder="Festival Name">
                    <input type="text" id="Country" placeholder="Country">
                    <input type="text" id="City" placeholder="City">
                    <input type="button" id="btnFestival" value="Create Festival">
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
            <p>Created by
                <a href="#" target="_blank">Tamara Jovanovic</a> | &copy; 2019.</p>
        </footer>
    <script src="js/main.js"></script>
</body>

</html>
